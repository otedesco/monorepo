name: CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      # Database Configuration
      # ======================
      # By default, CI uses a local Supabase instance for testing.
      # 
      # To use a remote test database instead:
      # 1. Provision a dedicated test database (NEVER use production)
      # 2. Add CI_DATABASE_URL as a GitHub secret:
      #    Settings → Secrets and variables → Actions → New repository secret
      #    Name: CI_DATABASE_URL
      #    Value: postgresql://user:password@host:port/database
      # 3. The workflow will automatically use CI_DATABASE_URL if present
      #
      # See docs/ci-database.md for detailed setup instructions.

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Set database URL
        id: db-url
        run: |
          if [ -n "${{ secrets.CI_DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.CI_DATABASE_URL }}" >> $GITHUB_ENV
            echo "USE_REMOTE_DB=true" >> $GITHUB_ENV
            echo "Using remote CI database from CI_DATABASE_URL secret"
          else
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:54322/postgres" >> $GITHUB_ENV
            echo "USE_REMOTE_DB=false" >> $GITHUB_ENV
            echo "Using local Supabase database"
          fi

      - name: Start Supabase local services
        # Only start local Supabase if CI_DATABASE_URL is not provided
        if: env.USE_REMOTE_DB != 'true'
        run: supabase start
        env:
          SUPABASE_DB_PASSWORD: postgres

      - name: Run database migrations
        # If using CI_DATABASE_URL, migrations must be run manually or via a migration tool
        # For local Supabase, we use 'supabase db push'
        if: env.USE_REMOTE_DB != 'true'
        run: supabase db push
        env:
          SUPABASE_DB_PASSWORD: postgres
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres

      - name: Seed test database
        # Snaplet seed uses DATABASE_URL from environment
        # This will use CI_DATABASE_URL if set, otherwise local database
        run: pnpm db:seed
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run tests
        # All tests use DATABASE_URL from environment
        # This ensures consistency across local and CI environments
        run: pnpm test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build Storybook
        run: pnpm storybook:build
        continue-on-error: false

      - name: Run Chromatic visual tests
        # Only run if CHROMATIC_PROJECT_TOKEN secret is configured
        # To enable: Add CHROMATIC_PROJECT_TOKEN in GitHub Settings → Secrets and variables → Actions
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: pnpm chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        continue-on-error: true

      - name: Stop Supabase local services
        # Only stop local Supabase if it was started
        if: always() && env.USE_REMOTE_DB != 'true'
        run: supabase stop
        env:
          SUPABASE_DB_PASSWORD: postgres

